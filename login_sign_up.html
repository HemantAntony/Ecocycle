<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_sign_up.css">
    <title>Login / Sign up | Ecocycle</title>
</head>
<body>
    <div class="loginClass">
        <h1>Login</h1>
        <form>
            <fieldset>
                <legend>Username</legend>
                <input type="text" class="loginUsernameClass" name="loginUsername" id="loginUsername">
                <legend>Password</legend>
                <input type="password" class="loginPasswordClass" name="loginPassword" id="loginPassword">

                <button type="button" id="loginButton">Login</button>
            </fieldset>
        </form>
    </div>

    <h1>Or</h1>

    <div class="signUpClass">
        <h1>Sign up</h1>
        <form>
            <fieldset>
                <legend>Username</legend>
                <input type="text" class="signUpUsernameClass" name="signUpUsername" id="signUpUsername">
                <legend>Password</legend>
                <input type="password" class="signUpPasswordClass" name="signUpPassword" id="signUpPassword">
                <legend>Email</legend>
                <input type="email" class="signUpEmailClass" name="signUpEmail" id="signUpEmail">
                <legend>Phone number</legend>
                <input type="text" class="signUpPhoneNumberClass" name="signUpPhoneNumber" id="signUpPhoneNumber">
                <legend>Address</legend>
                <input type="text" class="signUpAddressClass" name="signUpAddress" id="signUpAddress">

                <button type="button" id="signUpButton">Sign up</button>
            </fieldset>
        </form>
    </div>

    
    <script src="js/navbar.js"></script>
    <script src="js/global_style.js"></script>
    <script src="js/login_sign_up.js" type="module"></script>
</body>
</html>
